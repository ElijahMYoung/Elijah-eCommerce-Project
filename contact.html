<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
      integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr"
      crossorigin="anonymous"
    />
    <title>Contact Us</title>
  </head>

  <body>
    <!---------------- Header ---------------->
    <header class="header">
      <nav class="nav">
        <a href="index.html">
          <img src="Images/Waxing_Wandlight.png" alt="Logo" class="logo" />
        </a>
        <div class="nav-links" id="navLinks">
          <img
            src="Images/black-circle-close-button-png-5.png"
            alt="circle close button icon"
            class="sidebtn"
            onclick="hideMenu()"
          />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
        <img
          src="Images/menu_icon.png"
          alt="menu bars icon"
          class="sidebtn"
          onclick="showMenu()"
        />
      </nav>
      <h1>Waxing Wandlight</h1>
    </header>
    <form class="container">
      <div class="contact-body">
        <div class="contact-left"></div>
        <div class="contact-right">
          <h2>Contact Us</h2>
          <input type="text" class="inputf" placeholder="Your Name" required />
          <input
            type="email"
            class="inputf"
            placeholder="Your Email"
            required
          />
          <input
            type="text"
            class="inputf"
            placeholder="Your Phone Number"
            required
          />
          <textarea
            class="inputf area"
            placeholder="Your Message"
            required
          ></textarea>
          <button class="send">Send Your Owl</button>
        </div>
      </div>
    </form>
    <!-- Footer -->
    <footer class="footer-distributed">
      <div class="footer-right">
        <a
          href="https://www.facebook.com"
          aria-label="Facebook"
          class="fa fa-facebook"
        ></a>
        <a
          href="https://twitter.com"
          aria-label="Twitter"
          class="fa fa-twitter"
        ></a>
        <a
          href="https://www.instagram.com"
          aria-label="Instagram"
          class="fa fa-instagram"
        ></a>
        <a
          href="https://www.snapchat.com"
          aria-label="Snapchat"
          class="fa fa-snapchat-ghost"
        ></a>
      </div>
      <div class="footer-left">
        <p class="footer-links">
          <a class="link-1" href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="contact.html">Contact Us</a>
        </p>
        <p>Waxing Wandlight &copy; 2022</p>
      </div>
    </footer>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="app.js"></script>
  </body>
</html>
